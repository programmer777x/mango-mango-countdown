<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Mango Countdown</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Confetti Library for celebration effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* Custom styles for the Inter font and consistent box sizing */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            filter: none !important; 
        }

        /* --- DEDICATED BACKGROUND LAYER (Ensures filter doesn't affect content) --- */
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            
            /* Background Image Application - REMEMBER TO REPLACE THIS PLACEHOLDER URL */
            background-image: url('https://raw.githubusercontent.com/programmer777x/mango-mango-countdown/main/Anime%20Chibi%20Congratulations%203.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Filter Applied ONLY to the background layer */
            filter: brightness(1.1) opacity(0.5); 
        }
        
        /* Main wrapper now aligns content to the bottom */
        #main-wrapper {
            width: 100%;
            height: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            /* Align to the bottom */
            align-items: flex-end; 
            /* PUSHED DOWN MORE: Increased padding to 15vh */
            padding-bottom: 15vh; 
            filter: none !important; 
        }

        /* Countdown Card Container */
        #countdown-container {
            /* FADED MORE: Reduced opacity to 0.5 (more transparent) */
            background-color: rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(5px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease-in-out;
            position: relative; /* Needed for the shake animation */
        }

        /* Keyframes for the shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Class to apply the shake animation */
        .shake-animation {
            animation: shake 0.4s ease-in-out 3; /* Shake 3 times */
        }

        /* Custom class for the time unit cards */
        .time-card {
            background-color: #2D3748; 
            color: #E2E8F0; 
            padding: 1rem 0.5rem;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-width: 60px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-grow: 1;
        }
        .time-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .time-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
            color: #F6AD55; /* Mango/Orange color */
        }
        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
            color: #A0AEC0; 
        }
        /* Responsive adjustments */
        @media (min-width: 640px) {
            .time-value {
                font-size: 3rem;
            }
            .time-label {
                font-size: 0.875rem;
            }
        }
        #timer-display {
            gap: 0.5rem;
        }
        @media (min-width: 640px) {
            #timer-display {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div id="background-overlay"></div>

    <div id="main-wrapper">
        <!-- Countdown Container -->
        <div id="countdown-container" class="w-full max-w-xl mx-auto text-center p-6 rounded-xl shadow-2xl border border-gray-100">

            <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-6 tracking-tight">
                ðŸ¥­ Mango Mango Countdown ðŸ¥­
            </h1>
            
            <!-- The Countdown Display -->
            <div id="timer-display" class="flex justify-center">
                
                <div class="time-card">
                    <span id="days" class="time-value">00</span>
                    <span class="time-label">Workdays</span>
                </div>

                <div class="time-card">
                    <span id="hours" class="time-value">00</span>
                    <span class="time-label">Hours</span>
                </div>

                <div class="time-card">
                    <span id="minutes" class="time-value">00</span>
                    <span class="time-label">Mins</span>
                </div>

                <div class="time-card">
                    <span id="seconds" class="time-value">00</span>
                    <span class="time-label">Secs</span>
                </div>

            </div>
            
            <!-- Expiry Message Container -->
            <div id="expiry-message" class="mt-8 text-xl font-semibold text-green-600 hidden">
                <!-- Message displayed when the timer hits zero -->
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const TARGET_DATE = new Date("November 30, 2025 16:00:00").getTime();
        
        // Working Schedule
        // JS Day Index: 0=Sun, 1=Mon, 2=Tue, 3=Wed, 4=Thu, 5=Fri, 6=Sat
        // Days Off: Monday (1) and Thursday (4)
        const DAYS_OFF = [1, 4]; 
        const START_HOUR = 8; // 8 AM
        const END_HOUR = 16;  // 4 PM (24-hour format)
        const SECONDS_PER_WORKDAY = (END_HOUR - START_HOUR) * 3600; // 8 hours * 3600 s/hr = 28800

        // DOM Elements
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const expiryMessageEl = document.getElementById('expiry-message');
        const countdownContainerEl = document.getElementById('countdown-container');

        // Flag to ensure the celebration only runs once
        let celebrationRun = false;

        /**
         * Runs the confetti effect and shake animation when the timer hits zero.
         */
        function triggerCelebration() {
            if (celebrationRun) return;

            // 1. Confetti Burst (Mango Orange and Dark Blue)
            confetti({
                particleCount: 150,
                spread: 120,
                origin: { y: 0.8 },
                colors: ['#F6AD55', '#2D3748', '#FFCC00', '#A0AEC0']
            });

            // 2. Shake Animation
            countdownContainerEl.classList.add('shake-animation');

            // 3. Prevent running again
            celebrationRun = true;
        }

        /**
         * Checks if a given day index is a workday.
         * @param {number} dayIndex - 0 (Sunday) to 6 (Saturday)
         */
        function isWorkday(dayIndex) {
            return !DAYS_OFF.includes(dayIndex);
        }

        /**
         * Calculates the total remaining work seconds until the TARGET_DATE,
         * only counting time between START_HOUR and END_HOUR on workdays.
         */
        function calculateWorkTimeRemaining(targetTimestamp, startHour, endHour) {
            let totalWorkSeconds = 0;
            const now = new Date();
            const target = new Date(targetTimestamp);
            
            if (now.getTime() >= targetTimestamp) {
                return 0;
            }

            // 1. Current Day Logic
            const currentDay = now.getDay();
            const isTodayWorkday = isWorkday(currentDay);
            
            let workEndToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, 0, 0).getTime();
            let workStartToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, 0, 0).getTime();
            
            // Start iteration from tomorrow
            let nextDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            nextDay.setDate(nextDay.getDate() + 1); 
            
            if (isTodayWorkday) {
                if (now.getTime() < workStartToday) {
                    // Case A: Before 8 AM, count the full 8-hour shift remaining today
                    totalWorkSeconds += SECONDS_PER_WORKDAY;
                } else if (now.getTime() < workEndToday) {
                    // Case B: During work hours, count from now until 4 PM
                    totalWorkSeconds += (workEndToday - now.getTime()) / 1000;
                }
                // Case C: After 4 PM, totalWorkSeconds += 0 for today
            }

            // 2. Intermediate Days and Target Day
            let currentIter = nextDay;
            let targetDay = new Date(target.getFullYear(), target.getMonth(), target.getDate(), 0, 0, 0);

            // Loop day by day, including the target day
            while (currentIter.getTime() <= targetDay.getTime()) {
                const iterDayIndex = currentIter.getDay();
                
                if (isWorkday(iterDayIndex)) {
                    
                    const isTargetDay = (currentIter.getTime() === targetDay.getTime());

                    if (isTargetDay) {
                        // Target Day: Count work seconds from 8 AM up to the target time (4 PM).
                        let targetWorkStart = new Date(target.getFullYear(), target.getMonth(), target.getDate(), startHour, 0, 0).getTime();
                        
                        // We only count time that falls within the 8 AM - 4 PM window
                        if (targetTimestamp > targetWorkStart) {
                             totalWorkSeconds += (targetTimestamp - targetWorkStart) / 1000;
                        }

                    } else {
                        // Full Workday: Add the full 8 hours of work time
                        totalWorkSeconds += SECONDS_PER_WORKDAY;
                    }
                }
                
                // Stop iterating once we have handled the target day
                if (currentIter.getTime() === targetDay.getTime()) break;
                
                // Move to the next day
                currentIter.setDate(currentIter.getDate() + 1);
            }
            
            // Ensure result is non-negative and return integer seconds
            return Math.max(0, Math.floor(totalWorkSeconds));
        }

        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        function updateCountdown() {
            // Get the total number of work seconds remaining
            const totalWorkSeconds = calculateWorkTimeRemaining(TARGET_DATE, START_HOUR, END_HOUR);
            
            if (totalWorkSeconds <= 0) {
                // Countdown is over
                clearInterval(countdownInterval);
                daysEl.textContent = '0';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                
                // --- UPDATED MESSAGE HERE ---
                expiryMessageEl.textContent = 'FREEEEEDOMMM!';
                expiryMessageEl.classList.remove('hidden');
                document.getElementById('timer-display').classList.add('opacity-50');
                
                triggerCelebration(); // <-- Trigger the fun!
                return;
            }

            // 1. Calculate full 8-hour workdays (shifts)
            const workdays = Math.floor(totalWorkSeconds / SECONDS_PER_WORKDAY);
            let remainingSeconds = totalWorkSeconds % SECONDS_PER_WORKDAY;
            
            // 2. Calculate remaining hours (within the final 8-hour shift)
            const hours = Math.floor(remainingSeconds / 3600);
            remainingSeconds %= 3600;
            
            // 3. Calculate remaining minutes
            const minutes = Math.floor(remainingSeconds / 60);
            
            // 4. Calculate remaining seconds
            const seconds = remainingSeconds % 60;

            // Update the display elements
            daysEl.textContent = workdays;
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
        }

        // Run the function once immediately and then start the interval
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
